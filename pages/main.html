<!DOCTYPE html>
<html>

<head></head>

<body>
  <!-- PROJECTS -->
  <div
    id="home"
    class="page flex col back-creme"
  >
    <!-- <div class="flex row content"> -->
    <div class="flex row">
      <div class="flex col">
        <h1
          class="trn mobile-centered"
          data-trn-key="pages.main.title"
        ></h1>

        <ul
          id="projects"
          class="flex col"
        ><!-- Projects are loaded dynamically --></ul>
      </div>
    </div>
  </div>

  <!-- ABOUT -->
  <div
    id="about"
    class="page flex col back-white"
  >
    <div class="flex row-mobile content">
      <div class="flex col margin w-full">
        <h1
          class="trn"
          data-trn-key="pages.about.title"
        ></h1>

        <div
          id="aboutMeData"
          class="flex col w-full"
        ><!-- About me sections are loaded dynamically --></div>
      </div>
    </div>
  </div>

  <!-- CONTACT -->
  <div
    id="contact"
    class="page flex col back-creme"
  >
    <div class="contact-form flex col content"></div>
  </div>
</body>

</html>
